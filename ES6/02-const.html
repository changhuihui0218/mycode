        <!--const  !!!定义常量
            特点：
              与let相同的：1.定义变量，无变量提升
                          2.不能重复声明
                          3.有块作用域
                          4.临时失效
             与let不同：
               基本数据类型：const定义的常量不能改变即不可多次赋值；
               引用数据类型：指针地址不变，但是值可以变；
                          若要值也不变，则对其进行冻结：Object.freeze();
        -->

            const obj={
                name:"zs"
            }
            obj.name = "lisi";
            console.log(obj);   //里面的name值改变了

            // 不想改变内容Object.freeze();
            const arr2=[1,2,3];
            Object.freeze(arr2);
