<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 类
            1.概念：具有相同属性和方法的集合
            2.写法：
                 function 类(){
                     this.属性=值；
                     this.方法=function(){
                     }
                 }
                注：类名规范是首字母大写;也可以传参数；
            3.this指向：new出来的实例化对象
            4.prototype原型对象：
               是构造函数中的一个属性，指向原型对象；
               作用：添加到原型对象下的属性和方法会被所有实例化对象所共享；
            （如果方法添加到原型对象下，new所有实例化对象都有这个方法）
        -->
        <script>
            function Person(name,age){
                this.name = name;
                this.age =age;
                // this.eat = function(){  //new function()
                //     console.log("我正在吃");
                // }   //每次new一个实例化对象，也会new一个方法；若实例化对象很多，则会产生多个方法，不好
            }

            Person.prototype.eat =function(){
                console.log("我正在吃饭");
            }
            var p1= new Person("zs",18);
            var p2= new Person("lisi",19);
            var p3= new Person("wangwu",18);
            console.log(p1,p2,p3);
        </script>
    </body>
</html>
