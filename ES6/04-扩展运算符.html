<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 扩展运算符...
            1.写法：...
            2.含义：...把数组或者对象打开，然后取出内面的内容放到想要放到的地方；不是直接拿出数组来
            3.功能：
               1.合并数组（数组之间将以逗号为间隔）
               2.数组的赋值（地址不同，是两个数组了）
               3，把类数组转换为数组；
               4.合并对象（属性相同，后者将前者覆盖）    
        -->
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <script>
            //功能一
             var arr1 = [1,2,3];
             var arr2 = [4,5,6];
            console.log(arr1.concat(arr2)); //  方法1
            console.log([...arr1,...arr2]); //  方法2

            //功能二
            var arr3=[...arr1];
            arr3[0]=8;
            console.log(arr3,arr1);

            //功能三
            var aLi = document.getElementsByTagName("li");
            console.log(aLi);
            for(let i=0;i<aLi.length;i++){
                console.log(aLi[i].innerHTML);
            }
            // aLi.push(333);   //会报错，因为通过DOM得到的数组为类数组（伪数组），
                             //只能进行循环遍历和求长度（for,.length），其他的数组方法都不好使
            let arr4 =[...aLi];
            arr4.push(111);
            console.log(arr4);

            //功能四
            var obj1 = {
                name:"changhuihi",
                age: 20
            }
            var obj2 = {
                name:"zhamgsan",
                school:"黑大"
            }
            console.log({...obj1,...obj2});

        </script>
    </body>
</html>
