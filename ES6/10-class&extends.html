<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 类以及继承
            1.类的写法：class 类名{
               属性：  constructor(){------}
               方法：  方法名(){------}
            }
            2.继承的写法
            class 子类 extends 父类{
                 属性：  constructor(){super();------}
                 方法：  方法名(){------}
            }
            3.static 方法名(){}
              静态方法：可以直接类名.方法调用；不可通过实例化对象调用;
        -->
        <script>
            //类的写法
            class Person{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }
                say(name){
                    console.log(this.name+"正在吃饭");
                }

                //静态方法
                static eat(){
                    console.log("我是一个静态方法");
                }
            }
            var person = new Person("zs",18);
            console.log(person);
            person.say();
            // p1.eat();  //实例化对象不可调用静态方法
            Person.eat();

            //类的继承
            class Coder extends Person{
                constructor(name,age){
                    super(name,age);
                    this.xxx="xxx";
                }
                doing(name){
                    console.log(this.name+"正在敲代码");
                }
            }
            var c1 = new Coder("lisi",28);
            console.log(c1);
            c1.say();
            c1.doing();
            Coder.eat();
            // c1.eat();




        </script>
    </body>
</html>
