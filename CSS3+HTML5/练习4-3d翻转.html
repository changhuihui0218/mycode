<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 300px;
                height: 300px;
                border: 2px dashed black;
                position: relative;
            }
            .div1{
                width: 300px;
                height: 300px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
                transform: rotateZ(10px);
            }
            .div2{
                width: 300px;
                height: 300px;
                background:blue;
                position: absolute;
                top: 0;
                left:0;
            
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div1">
                你好
                <div class="div2">世界</div>
            </div>
        </div>
    </body>
</html>
