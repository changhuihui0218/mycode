<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 400px;
                height: 400px;
                border:2px dashed black;
                position: relative;

                /* 
                    text-align: center;
                    line-height: 400px; 
                */
            }
            .div1{
                width: 200px;
                height: 200px;
                background-color:red;

                /*方法1*/
                /* position: absolute;
                top: 50%;
                left: 50%;
                margin-top:-100px;
                margin-left: -100px; */

                /*方法2*/
                /* display: inline; */


                /*方法3*/
                 position: absolute;
                 top: 50%;
                 left: 50%;
                 transform: translate(-50%,-50%);



            }
        </style>
    </head>
    <body>
        <!-- 元素居中的方法:
            1.定位position:
                用法: 子元素position:absolute+父元素position:relative;
                      top/left设置50%;
                      margin-left/margin-top:-子元素宽/高的一半
                范围:与父元素的宽高完全无关,
                     必须要知道子元素的宽高;
            2.文本居中:
               用法:在父元素中text-aline:center;
                             line-height:父元素的高;
               范围:仅局限于单行文本的宽高+行元素;
            3.transform:
               用法:子元素position:absolute+父元素position:relative;
                    top/left设置50%;
                    transform:translate(-50%,-50%);
               范围:  未知元素的宽高
        面试必问CSS中的居中方法:
        -->
        <div class="box">
            <div class="div1">
                hahah
            </div>
        </div>
    </body>
</html>
