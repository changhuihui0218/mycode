<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: red;
                position: fixed;
                top:0px;
                left: 0px;

                /* animation: foo 1s ease; */

                /* 分开写属性 */
                animation-name: foo;
                animation-duration: 2s;
                animation-timing-function: ease;
                /* animation-delay: 1s; */

                /*循环次数*/
                /* animation-iteration-count: 2;  */
                /* animation-iteration-count: infinite;  */

                /* animation-direction:reverse; */
                animation-fill-mode: forwards;
                /* animation-play-state: running; */

            }
            .box:hover{
                animation-play-state: paused;
            }
            /* @keyframes foo{
                from{
                    top:0px;
                    left: 0px;
                }
                to{
                    top:200px;
                    left: 200px;

                }

            } */

            @keyframes foo {
                0%{
                    top: 0;
                    left: 0px;
                }
                50%{
                    top: 0px;
                    left: 200px;
                }
                100%{
                    top:200px;
                    left:200px;
                }
                
            }
        </style>
    </head>
    <body>
        <!-- 动画：animation
            1.复合属性：1，2，3；
                参数1 ：定义@keyframes的名字，参数2 持续时间 ，参数3：动画效果；
                注意：在使用animation之前要先定义这个东西：@keyframes
            2.写法：
                方法1：规则简单，from起点；to：终点
                        @keyframes 名字{
                            from{----}
                            to{------}
                        }
                方法2：不规则运动
                        @keyframes 名字{
                        0%{----}
                        30%{---}
                        50%{----}
                        80%{-----}
                        ------
                        100%{------}
                        }
                注：这两种方法的最后一帧都会返回到起点；
            3.具体的属性：
                animation-name:定义帧的名字，可以定义多个；
                animation-duration：持续时间；
                animation-timing-function:动画效果；
                animation-delay：延迟时间；
                animation-iteration-count：循环的次数；
                                          若想循环无数次：infinite;
                animation-direction:reverse;控制动画反向运动；
                animation-fill-mode:当前动画结束时定在哪个瞬间；
                                    forwards；结尾；backwards:开始
                animation-play-state:控制动画的暂停和继续：
                                    暂停：paused；
                                    运行：running;
        -->
        <!-- 面试中问题：
            1.你知道css3中有哪些可以控制元素产生动画效果吗？
              变形，过渡，animation；
            2。这些东西都是干嘛用的？他们常用的属性呢有哪些?
               变形：transform:有--------（rotate,scale,translate）
               过渡：transition:有------
               动画：animation:有-------    
               过渡与动画的区别：过渡只是从一个变到另一个点；
                                动画的自定义比较强一点；
        -->
        <div class="box">

        </div>
    </body>
</html>
