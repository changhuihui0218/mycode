<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: black;
                perspective: 1000px;
            }
            *{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            .box{
                width: 400px;
                height: 400px;
                border: 1px dashed white;
                margin: 100px auto;
                position: relative;
                transform-style: preserve-3d;

                /* transition */
                transition: all 2s linear;
                

                /* animation */
                animation:foo 2s linear infinite;
            }

            /* .box:hover{
                transform: rotateY(360deg);
            } */

            @keyframes foo {
                from{
                    transform: rotateY(0);
                }
                to{
                    transform: rotateY(360deg);
                }
            }
            ul li{
                width: 400px;
                height: 400px;
                background-color:rgba(255, 255, 255,0.3);
                font-size: 50px;
                position: absolute;
                top: 0;
                left: 0;
            }
            ul{
                text-align: center;
                line-height: 400px;
            }
            li:nth-child(1){
                transform: translateZ(-200px);
            }
            li:nth-child(2){
                transform: translateZ(200px);
            }
            li:nth-child(3){
                transform: rotateX(90deg) translateZ(200px);
            }
            li:nth-child(4){
                transform: rotateX(90deg) translateZ(-200px);
            }
            li:nth-child(5){
                transform: rotateY(90deg) translateZ(200px);
            }
            li:nth-child(6){
                transform: rotateY(90deg) translateZ(-200px);
                
            }
        </style>
    </head>
    <body>
        <!-- 问题：
            1.每一面的背景为白色+透明度（最好用rgba(),opacity：里面的内容会随着一起变透明）；
            2.一般单行文本居中都在父元素居中，但是li中的文字可直接在li中使用text-aline;/line-hight;
            3.旋转写给盒子box，然后盒子带动子元素一块转；
            4.旋转有两种方法：
              （1）transition+rotate;必须要有触发条件；比如鼠标移入旋转；
               (2)animation+rotate();自己触发，直接开始动画；
        -->
        <div class="box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
