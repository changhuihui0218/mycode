        <!-- flex布局
            1.弹性布局/弹性盒模型;
                采用 Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。
                它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"。
            2.布局好处：
             问题：如何将多个元素水平排列到一行?
               方法1：display:inline-block；问题：中间会出现小细缝，是回车符被浏览器渲染出来了;
               方法2：浮动;出现的问题是脱离文档流，高度塌陷;
               方法3：display:flex;
            3.容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）
                                项目默认沿主轴排列。  
                主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end；
                交叉轴的开始位置叫做cross start，结束位置叫做cross end。
                单个项目占据的主轴空间叫做main size，占据的交叉轴空间叫做cross size。
            4.容器的属性：
                1.flex-direction：决定主轴的方向（即项目的排列方向）
                    row:默认是主轴排列；（横向）
                    column:交叉轴排列；（竖向）
                    row-reverse:（横向倒序并且靠右）
                2.flex-wrap:
                    nowrap:默认情况下，项目都排在一条线（又称"轴线"）上。等分压缩
                    wrap:换行
                3.flex-flow: 1,2的缩写；
                4.justify-content:项目在主轴上的对齐方式
                        flex-start:左对齐（默认左对齐）
                        flex-end:右对齐；
                        center：居中对齐；
                        space-between:两端对齐，中间等分；
                        space-around：分散对齐（元素左右两边的距离相等）
                5.align-items:项目在交叉轴上的对齐方式
                        flex-start：交叉轴的起点对齐。
                        flex-end：交叉轴的终点对齐。
                        center：交叉轴的中点对齐。
                        baseline: 项目的第一行文字的基线对齐。
                        stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
                 6.align-content:多根轴线的对齐方式。
                        flex-start：与交叉轴的起点对齐。
                        flex-end：与交叉轴的终点对齐。
                        center：与交叉轴的中点对齐。
                        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
                        space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
                        stretch（默认值）：轴线占满整个交叉轴。
                    注：如果项目只有一根轴线，该属性不起作用
            5.项目属性
                order:定义项目的排列顺序（默认值为0）
                      数值越小，排列越靠前；
                flex-grow:定义项目的放大比例（默认为0）----分配剩余空间
                           所有项目都为 1；则对剩余空间等分；
                           一个项目的属性为2，其余为1，则前者占据的剩余空间将比其他项目大一倍；
                flex-shrink:缩小比例 默认为1；
                            设置为0 ，则不会缩小；
                flex-basis：表示在主轴上的占据；即默认宽度；（默认值为auto）
                            若是flex-basis与width同时设置的话，则前者会将后者覆盖；
                flex:是上述三个的缩写，默认值 0 1 auto
                align-self:允许单个项目与其他项目有不一样的对齐方式（只能再交叉轴方向上）
                        
        -->
