<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 100px;
                height: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script>
            var oBox =document.getElementsByClassName("box")[0];
            var timer;
            oBox.onmouseover =function(){
                clearInterval(timer);
                var _width=100;
                timer=setInterval(function(){
                    if(_width<600){
                        _width+=10;
                        oBox.style.width=_width+"px";
                    }else{
                        clearInterval(timer);
                    }
                },16);
            }
            oBox.onmouseout =function(){
                clearInterval(timer);
               var _width=oBox.offsetWidth;
               timer=setInterval(function(){
                if(_width>100){
                        _width-=10;
                        oBox.style.width=_width+"px";
                    }else{
                        clearInterval(timer);
                    }
               },16);
            }
        </script>
    </body>
</html>
