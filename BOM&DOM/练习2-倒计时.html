<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: darkgray;
            position: fixed;
            top: 50%;
            margin-top: -150px;
            left: 50%;
            margin-left: -150px;
        }
        h1{
            padding: 10px;
            text-align: center;
        }
        button{
            margin-left:130px;
        }
    </style>
    <body>
        <!-- 问题：
            1.定位: 相对于浏览器，margin-left,margin-top均为负值
            2.文字水平居中，在父元素text-aline 
            3.timer得定义在外面
            4.若一个事件源同时要干两件事情，则利用if-else分支,且用一个变量来控制
        -->
        <div class="box">
            <h1>100</h1>
            <button>开始</button>
        </div>
        <script>
            var oH =document.getElementsByTagName("h1")[0];
            var oBtn = document.getElementsByTagName("button")[0];
            var i=100;
            var isRun=true;
            var timer=null;
            oBtn.onclick =function(){
                if(isRun)
                {
                    timer = setInterval(function(){
                        oBtn.innerText="暂停";
                        oH.innerText=(--i);
                    },1000)   
                    isRun=false;                 
                }else{
                    clearInterval(timer);
                    oBtn.innerText="开始";
                    isRun=true;
                }


                            
            }
        </script>
    </body>
</html>
