<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 语义化标签
            <header>  相当于<div class="header"></div>
            <nav> 导航
            <article>  文章
            <section> 文章副标题
            <aside>  侧边栏
            <footer> 底部
        1.和div一样，都是块元素；
        2.优点：代码便于管理，规范化；
                1.方便其它设备解析（盲人阅读器，移动端的解析）
                2.使得文档内容结构化，语义化，
                3.方面开发团队的维护
                4.在页面失去样式的时候还会有相对比较清晰的结构
        3.不能乱用，如果不知道怎么使用，就直接用div;
    -->
</body>
        <header>header</header>
        <div class="header">header</div>
        <footer>footer</footer>
        
</html>
