<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        /* 实现当前屏幕宽度减去100px */
        .box{
            height: 400px;
            width: calc( 100% - 100px);
            background-color: red;
        }
    </style>
    <body>
        <!-- calc
            实现简单的数学运算width:calc();
            注：运算符得两端必须要有空格隔开;
        -->
        <div class="box"></div>
    </body>
</html>
