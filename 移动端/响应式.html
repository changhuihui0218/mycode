        <!-- 响应式
            1.什么是响应式？
                有两种方式：
                    1：一种页面在PC端可以支持，也可以在手机，iPad可以支持（比如苹果的官网、星巴克的官网）    媒体查询（企业的门户网站都可以使用，但一般淘宝电商不会用）
                    2：纯移动端页面：在不同的手机不同的设备的屏幕宽度不一样，如果把元素写死，则不同的手机则会空出来一些内容;
            2.如何实现响应式？
              （1）自媒体查询------一个页面多个设备
              （2）百分比-----宽度左边设为30%，右边30%
              （3）弹性盒模型Flex
              （4）rem（相对于根元素htmL 的font-size） em(相对于父元素)
                    一般移动端开发都会引入rem.js文件，则会以屏幕的宽度来划分根元素字体的大小，进而影响屏幕上元素的大小；
                    屏幕宽，字体大;屏幕小，字体小;
                    出现的问题：一般引入后文字的大小也会发生变化，但是不想发生变化，则在body中改变font-size=16px;
