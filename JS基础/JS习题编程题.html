// 5.编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，
//如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，
//如Merge("123456",''abc''）的返回结果是”1a2b3c456”。
        function Merge(s1,s2){
            var s="";
            if(s1.length>=s2.length){
                for(var i=0;i<s2.length;i++){
                    s+=s1[i];
                    s+=s2[i];
                }
                for(var j=s2.length;j<s1.length;j++){
                    s+=s1[j];
                }
            }else{
                    for(var i=0;i<s1.length;i++){
                        s+=s1[i];
                        s+=s2[i];
                    }
                    for(var j=s1.length;j<s2.length;j++){
                        s+=s2[j];
                    }
                } 
                return s;
        }

    function IsLeapYear(years){
        if(years%400==0 || ((years%4==0)&&(years%100!=0))){
                return 1;
            }else{
                return 0;
            }
    }

           if(IsLeapYear(d[0])){
               months[1]=29;
           }
           var sum=0;
           for(var i=0;i<(d[1]-1);i++){

           }
