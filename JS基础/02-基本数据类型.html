<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 五种基本数据类型 
        1.String(字符型):""或者''
        2.Number(数字类型)
        3.boolean(布尔类型)
        4.Undefined:未定义的
            控制台报错可能的原因如下：
                变量：定义但未赋值
                数组：数组索引越界
                对象：访问对象没有的属性
                函数：函数没有return，则会默认返回undefined
        5.null：空对象  检测出来的类型为object
    -->
    <script>
        var str1 = "hello word";
        var str2 = 'my name is changhuihui';
        var num = 12;
        var boo = true;
        var und = undefined;
        var nul = null;
        // 判断数据类型的函数：typeof();
        console.log(typeof(str1));
        console.log(typeof(str2));
        console.log(typeof(num));
        console.log(typeof(boo));
        console.log(typeof(und));
        console.log(typeof(nul));
    </script>
</body>
</html>
